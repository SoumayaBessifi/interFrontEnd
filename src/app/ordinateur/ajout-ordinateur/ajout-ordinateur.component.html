<form #form="ngForm" (submit)="submit(form)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="numserie">NumÃ©ro de serie</label>
      <input type="text" name="numserie"
             class="form-control" id="numserie" name="numserie"
             [(ngModel)]="ordinateur.numserie" placeholder="Num serie">
    </div>
    <div class="form-group col-md-6">
      <label for="marque">Marque</label>
      <input type="text" class="form-control"name="numserie"
             [(ngModel)]="ordinateur.marque" id="marque" placeholder="marque">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="datemoe">date mise en oeuvre</label>
      <input type="date" class="form-control" name="datemoe"
             [(ngModel)]="ordinateur.datemisenservice" id="datemoe" placeholder="date mise en oeuvre">
    </div>

    <div class="form-group col-md-6">
      <label for="fin">fin garantie</label>
      <input type="date" class="form-control" name="fin"
             [(ngModel)]="ordinateur.fingarantie"id="fin">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="utilisateur">Utilisateur</label>
      <input type="text" class="form-control" name="utilisateur"
             [(ngModel)]="ordinateur.utilisateur" id="utilisateur" placeholder="Nom et prenom">
    </div>
<!--
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="memoire">Memoire</label>
      <input type="text" class="form-control" id="memoire" placeholder="Memoire">
    </div>
    <div class="form-group col-md-6">
      <label for="processeur">Processeur</label>
      <input type="text" class="form-control" id="processeur">
    </div>-->
  </div>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
  <button type="reset" class="btn btn-warning">Reset</button>
</form>
